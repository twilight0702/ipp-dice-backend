name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/ipp-dice-backend-*.jar,!target/*.jar.original"
          target: "/home/${{ secrets.SERVER_USER }}/app/"
          strip_components: 1

      - name: Restart Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 确保目录存在
            mkdir -p /home/${{ secrets.SERVER_USER }}/app
            cd /home/${{ secrets.SERVER_USER }}/app

            # 删除旧的 jar
            rm -f app.jar

            # 把最新上传的 jar 统一命名为 app.jar
            mv ipp-dice-backend-*.jar app.jar

            # 重启服务
            sudo systemctl restart app
